<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Allergy Risk Finder – VT Dining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-image: url('trees.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 0;
    }
    .subtitle {
      color: #64748b;
      font-size: 14px;
      margin-top: 4px;
      margin-bottom: 16px;
    }
    .controls {
      background: #ffffff;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #e2e8f0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }
    .control {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      color: #475569;
    }
    .control input,
    .control select {
      margin-top: 4px;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #cbd5f5;
      min-width: 150px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }
    .hall-card {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      padding: 10px;
      font-size: 13px;
    }
    .hall-name {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .badge.low {
      background: #dcfce7;
      color: #166534;
      border-color: #86efac;
    }
    .badge.medium {
      background: #fef9c3;
      color: #854d0e;
      border-color: #fde68a;
    }
    .badge.high {
      background: #fee2e2;
      color: #b91c1c;
      border-color: #fecaca;
    }
    .items-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .items-header h2 {
      margin: 0;
      font-size: 18px;
    }
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .item-card {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      padding: 10px;
      font-size: 13px;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 4px;
    }
    .item-name {
      font-weight: 600;
    }
    .item-hall {
      font-size: 11px;
      color: #64748b;
    }
    .item-meta {
      font-size: 11px;
      color: #64748b;
      margin-bottom: 6px;
    }
    .item-section-title {
      font-weight: 600;
      font-size: 12px;
    }
    .muted {
      color: #94a3b8;
      font-size: 12px;
    }
    mark {
      background: #fee2e2;
      padding: 0 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SafeByte – VT Dining Allergy Risk Finder</h1>
    <p class="subtitle">
      We analyze menu allergen flags and ingredient text from Virginia Tech dining halls
      to estimate allergy risk for each dish.
    </p>

    <div class="controls">
      <div class="control">
        <label for="search">Search items</label>
        <input id="search" type="text" placeholder="e.g., alfredo, salad, brownie" />
      </div>
      <div class="control">
        <label for="hallFilter">Filter by dining hall</label>
        <select id="hallFilter">
          <option value="all">All halls</option>
        </select>
      </div>
      <div class="control">
        <label for="riskFilter">Filter by risk level</label>
        <select id="riskFilter">
          <option value="all">All</option>
          <option value="Low Risk">Low Risk</option>
          <option value="Medium Risk">Medium Risk</option>
          <option value="High Risk">High Risk</option>
        </select>
      </div>
      <div class="control">
        <label>&nbsp;</label>
        <button id="refreshData" style="padding:6px 10px; font-size:14px; cursor:pointer;">Refresh Data</button>
      </div>
    </div>

    <section>
      <h2>Dining Hall Risk Overview</h2>
      <div id="hallOverview" class="grid"></div>
    </section>

    <section>
      <div class="items-header">
        <h2>Menu items</h2>
        <span id="itemCount" class="muted"></span>
      </div>
      <div id="itemList" class="item-list"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
